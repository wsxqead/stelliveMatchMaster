<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellive Character Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stellive Character Matching Game</h1>
      <div class="difficulty-selector">
        <button onclick="initializeGame(4, 'cliché')">쉬움 (클리셰)</button>
        <button onclick="initializeGame(4, 'universe')">쉬움 (유니버스)</button>
        <button onclick="initializeGame(4, 'mystic')">쉬움 (미스틱)</button>
        <button onclick="initializeGame(10)">일반 (10쌍)</button>
        <button onclick="initializeGame(12)">어려움 (12쌍)</button>
      </div>
      <div id="game-board" class="game-board"></div>
    </div>
    <script src="script.js"></script>
  </body>
