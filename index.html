<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>스텔라이브 캐릭터 매칭 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>스텔라이브 캐릭터 매칭 게임</h1>

      <!-- 메뉴 선택 영역 -->
      <div class="menu-selector">
        <button onclick="showDifficultyMenu('normal')">일반</button>
        <button onclick="showDifficultyMenu('premium')">프리미엄</button>
      </div>

      <!-- 난이도 선택 영역 -->
      <div id="difficulty-selector-normal" class="difficulty-selector hidden">
        <h2>일반 난이도</h2>
        <button onclick="initializeGame(4, 'cliché', 'normal')">클리셰</button>
        <button onclick="initializeGame(4, 'universe', 'normal')">
          유니버스
        </button>
        <button onclick="initializeGame(4, 'mystic', 'normal')">미스틱</button>
        <button onclick="initializeGame(10, 'normal', 'normal')">스텔라</button>
        <button onclick="initializeGame(12, 'normal', 'normal')">
          스텔라이브
        </button>
      </div>

      <div id="difficulty-selector-premium" class="difficulty-selector hidden">
        <h2>프리미엄 난이도</h2>
        <button onclick="initializeGame(4, 'cliché', 'premium')">클리셰</button>
        <button onclick="initializeGame(4, 'universe', 'premium')">
          유니버스
        </button>
        <button onclick="initializeGame(4, 'mystic', 'premium')">미스틱</button>
        <button onclick="initializeGame(10, 'normal', 'premium')">
          스텔라
        </button>
        <button onclick="initializeGame(12, 'normal', 'premium')">
          스텔라이브
        </button>
      </div>

      <!-- 추가할 이미지 영역 -->
      <div id="intro-image" class="intro-image">
        <img src="img/image.jpg" alt="Intro Image" />
      </div>
      <div id="game-board" class="game-board hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
